syntax = "proto3";

package log;

option go_package = "github.com/emresahna/heimdall/internal/sender";

import "google/protobuf/timestamp.proto";

service LogService {
  rpc SendLogs (LogBatch) returns (Response);
}

message LogEntry {
  google.protobuf.Timestamp timestamp = 1;
  uint32 pid = 2;
  string type = 3;
  string payload = 4;
  uint64 duration_ns = 5;
  uint32 status = 6;
  string method = 7;
  string path = 8;
  uint32 tid = 9;
  sint32 fd = 10;
  uint64 cgroup_id = 11;
  string node = 12;
  string namespace = 13;
  string pod = 14;
  string container = 15;
  string container_id = 16;
}

message LogBatch {
  repeated LogEntry entries = 1;
}

message Response {
  bool success = 1;
  string message = 2;
}
