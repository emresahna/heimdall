syntax = "proto3";

import "google/protobuf/timestamp.proto";

package log;

option go_package = "github.com/emresahna/heimdall/sender";

service LogService {
  rpc SendLogs (LogBatch) returns (Response) {}
}

message LogEntry {
  google.protobuf.Timestamp timestamp = 1;
  uint32 pid = 2;
  string type = 3;
  string payload = 4;
  uint64 duration_ns = 5;
}

message LogBatch {
  repeated LogEntry entries = 1;
}

message Response {
  bool success = 1;
  string message = 2;
}