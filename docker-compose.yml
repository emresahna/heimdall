version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: heimdall_db
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_DB=heimdall_logs
      - CLICKHOUSE_USER=heimdall_user
      - CLICKHOUSE_PASSWORD=heimdall_password
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ch_data:/var/lib/clickhouse
    networks:
      - heimdall-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: deploy/Dockerfile.server
    container_name: heimdall_server
    ports:
      - "50051:50051"
    environment:
      - CLICKHOUSE_ADDR=clickhouse:9000
      - CLICKHOUSE_DB=heimdall_logs
      - CLICKHOUSE_USER=heimdall_user
      - CLICKHOUSE_PASSWORD=heimdall_password
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - heimdall-net

  agent:
    build:
      context: .
      dockerfile: deploy/Dockerfile.agent
    container_name: heimdall_agent
    privileged: true
    pid: "host"
    volumes:
      - /sys/kernel/debug:/sys/kernel/debug:ro
    environment:
      - SERVER_ADDR=server:50051
    depends_on:
      - server
    networks:
      - heimdall-net

volumes:
  ch_data:

networks:
  heimdall-net:
    driver: bridge