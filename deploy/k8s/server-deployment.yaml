apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall-server
  labels:
    app: heimdall-server
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall-server
  template:
    metadata:
      labels:
        app: heimdall-server
    spec:
      containers:
      - name: server
        image: heimdall-server:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: CLICKHOUSE_ADDR
          value: "clickhouse:9000"
        - name: CLICKHOUSE_DB
          value: "heimdall_logs"
        - name: CLICKHOUSE_USER
          value: "heimdall_user"
        - name: CLICKHOUSE_PASSWORD
          value: "heimdall_password"
        - name: PORT
          value: "50051"
        - name: HTTP_PORT
          value: "8080"
        ports:
        - containerPort: 50051
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: heimdall-server
spec:
  selector:
    app: heimdall-server
  ports:
  - port: 50051
    targetPort: 50051
  - port: 8080
    targetPort: 8080
