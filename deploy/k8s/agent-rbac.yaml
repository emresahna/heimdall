apiVersion: v1
kind: ServiceAccount
metadata:
  name: heimdall-agent
  namespace: default
  labels:
    app: heimdall-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: heimdall-agent
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: heimdall-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: heimdall-agent
subjects:
- kind: ServiceAccount
  name: heimdall-agent
  namespace: default
